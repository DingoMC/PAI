<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="JS Explorer - Kontakt" />
        <meta name="author" content="Marcin Basak" />
        <title>JS Explorer - Kontakt</title>
        <script src="jquery/jquery.js"></script>
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <link href="css/styles.css" rel="stylesheet" />
        <link href="css/footer.css" rel="stylesheet" />
    </head>
    <body>
        <!-- Responsive navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container px-5">
                <a class="navbar-brand" href="#!">JS Explorer</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0" id="navlinks"></ul>
                </div>
            </div>
        </nav>
        <!-- Page Content-->
        <div class="container px-4 px-lg-5">
            <h4>Dane adresowe</h4>
            <p>ul. Nadbystrzycka 38 D</p>
            <p>20-618 Lublin</p>
            <h4>Dane teleadresowe</h4>
            <p>Telefon: +48 81 538 41 40</p>
            <p>E-mail: s95365@pollub.edu.pl</p>
            <h4>Znajdziesz nas tutaj</h4>
            <div id="map" style="width:350px; height:250px;"></div>
        </div>
        <!-- Footer-->
        <footer>
            <span>Copyright &copy; Marcin Basak</span>
            <span>Projekt PAI 2022</span>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
        <script src="https://maps.google.com/maps/api/js"></script>
        <script>
            let wsp = new google.maps.LatLng(51.2350835, 22.5493706);
            let opcjeMapy = {
                zoom: 16,
                center: wsp,
                mapTypeId: google.maps.MapTypeId.ROADMAP
            };
            let mapa = new google.maps.Map(document.getElementById("map"), opcjeMapy);
            function IsLinkThisPage (link) {
                let href = document.location.href;
                let lastPathSegment = href.substr(href.lastIndexOf('/')  + 1);
                if (lastPathSegment == link) return true;
                return false;
            }
            fetch('navlinks.json')
            .then(response => response.json())
            .then(data => {
                let innerHTML = '';
                for (let i = 0; i < data.links.length; i++) {
                    if (IsLinkThisPage(data.links[i].href)) innerHTML += '<li class="nav-item"><a class="nav-link active" aria-current="page" href="#!">' + data.links[i].title + '</a></li>';
                    else innerHTML += '<li class="nav-item"><a class="nav-link" href="' + data.links[i].href + '">' + data.links[i].title + '</a></li>';
                }
                $('#navlinks')[0].innerHTML = innerHTML;
            })
            .catch(console.error)
        </script>
    </body>
</html>
